<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Registro.css">
  </head>
  <body>

    <div class="register-box">
      <img src="img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Registrarse</h1>
<form>
    <label for="name">Nombre</label>
    <input type="text" placeholder="Ingrese su Nombre">
    <label for="email">Correo Electronico</label>
    <input type="email" placeholder="Ingrese su correo electronico">
     <label for="username">Crear Usuario</label>
     <input type="text" placeholder="Ingrese su usuario">
     <label for="password">Crear Contraseña</label>
     <input type="password" placeholder="Ingrese su contraseña">
     <input type="submit" value="Crear cuenta">
     <p>Ya tienes una cuenta?<a class="link" href="login.html">Inicia sesión</a></p>
  </form>
