<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganadería</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Ganadería
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Personal</h4>
                    </div>
                    <form id="personal-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="position" placeholder="Posicion" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="Id" placeholder="ID" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="payroll" placeholder="Salario" class="form-control">
                        </div>
                        <input type="submit" value="Agregar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="personal-list" class="col-md-8"></div>
            </div>
        </div>

        <script src="Personal.js"></script>
   
    
</body>
</html>
